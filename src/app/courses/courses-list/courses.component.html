<div>
    <div *ngIf="!courses || courses.length === 0">
        <div class="no-courses">
            No Data. Feel free to add new course.
        </div>
    </div>
    <ul class="courses" *ngIf="courses">
        <li class="course" *ngFor="let course of courses | orderBy" [highlightCourse]="course.creationDate">
            <my-course-detail
                    [course]="course"
                    (deleteId)="deleteCourse($event)"></my-course-detail>
        </li>
    </ul>
</div>
