<div class="course-detail">
    <div class="course-info">
        <span class="course-title">{{ course.title }}</span>
        <span class="course-duration">{{ course.duration }} min</span>
        <div class="course-description" *ngIf="course.description">{{ course.description }}</div>
    </div>
    <div class="course-actions">
        <div class="course-action-btn"><button>Edit Course</button></div>
        <div class="course-action-btn"><button (click)="removeCourse(course.id)">Delete</button></div>
    </div>
</div>
