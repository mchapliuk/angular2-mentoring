<my-header></my-header>
<div class="login-page">
    <form class="login-form">
        <div class="login">
            <label for="username">Login</label>
            <input type="text" class="username" id="username" #username/>
        </div>
        <div class="password">
            <label for="password">Password</label>
            <input type="password" id="password" class="password" #password/>
        </div>
        <div class="submit">
            <button type="button" md-b (click)="login(username, password)">Log In</button>
        </div>
    </form>
</div>
<my-footer></my-footer>
